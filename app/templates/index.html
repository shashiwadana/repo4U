{% extends "base.html" %} {% block content %}
<section id="landing-page">
    <div class="row justify-content-around">
        <div class="col-10 col-md-8 col-lg-6">
            <div class="card bg-transparent text-center">
                <h4 class="card-header">Please enter some repos you already LIKE</h4>
                <div class="card-body">
                    <form action="/result" method="POST">
                        <div class="row">
                            <div class="form-group col">
                                <textarea class="form-control border" rows="6" type="text" name="repos" placeholder="{{ random_repos }}"></textarea>
                                <!-- <input class="form-control input-lg" id="inputlg" type="text" name="repos" value="{{ random_repos }}" /> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-success m-2">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
